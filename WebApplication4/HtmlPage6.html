<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JavaScript6.js" type="text/javascript" language="javascript"></script>
</head>
<body>
    <form name="regform">
        <table align="center" border="1" bordercolor="white" cellpadding="10px">
            <h2>Personal Details</h2>
            <tr>
                <td>Name:</td>
                <td><input required type="text" /></td>
            </tr>
            <tr>
                <td >Gender:</td>
                <td><input type="radio" name="gender" value="female" />Female</td>
                <td><input type="radio" name="gender" value="male" />Male</td>
            </tr>
            <tr>
                <td>HomeTown: </td>
                <td>
                    <select name="Home Town" id="HomeTown">
                        <option value="Guntur">Guntur</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Hyderaabad">Vijayawada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="Address" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Skills:</td>
                <td>Java<input type="checkbox" value="Java" /></td>
                <td>HTML<input type="checkbox" value="HTML" /></td>
                <td>Oracle<input type="checkbox" value="Oracle" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
